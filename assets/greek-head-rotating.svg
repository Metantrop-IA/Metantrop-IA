<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotate3d {
        0% { transform: perspective(800px) rotateY(0deg); }
        100% { transform: perspective(800px) rotateY(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes glow {
        0%, 100% { 
          filter: drop-shadow(0 0 10px #FF71CE) 
                  drop-shadow(0 0 20px #01CDFE) 
                  drop-shadow(0 0 30px #B967FF); 
        }
        50% { 
          filter: drop-shadow(0 0 20px #FF71CE) 
                  drop-shadow(0 0 40px #01CDFE) 
                  drop-shadow(0 0 60px #B967FF); 
        }
      }
      
      @keyframes colorShift {
        0% { opacity: 1; }
        33% { opacity: 0.7; }
        66% { opacity: 0.9; }
        100% { opacity: 1; }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.5); opacity: 0.1; }
      }
      
      @keyframes gridMove {
        0% { transform: translateY(0); }
        100% { transform: translateY(30px); }
      }
      
      .head-container {
        animation: rotate3d 12s linear infinite, float 5s ease-in-out infinite;
        transform-origin: center center;
      }
      
      .glow-effect {
        animation: glow 4s ease-in-out infinite;
      }
      
      .color-shift {
        animation: colorShift 6s ease-in-out infinite;
      }
      
      .pulse-ring {
        animation: pulse 3s ease-out infinite;
      }
      
      .grid-line {
        stroke: #B967FF;
        stroke-width: 2;
        opacity: 0.5;
      }
      
      .grid-animation {
        animation: gridMove 2s linear infinite;
      }
    </style>
    
    <!-- Vaporwave color gradients -->
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF71CE;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF71CE;#FF0080;#FF71CE" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#FF69B4;#FF1493" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01CDFE;stop-opacity:1">
        <animate attributeName="stop-color" values="#01CDFE;#00FFFF;#01CDFE" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1">
        <animate attributeName="stop-color" values="#00CED1;#40E0D0;#00CED1" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B967FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#B967FF;#9D4EDD;#B967FF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1">
        <animate attributeName="stop-color" values="#7B2CBF;#5A189A;#7B2CBF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFB96;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0015;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0015;stop-opacity:1"/>
    </linearGradient>
    
    <radialGradient id="glowCircle">
      <stop offset="0%" style="stop-color:#FF71CE;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#01CDFE;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#B967FF;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="240" fill="url(#bgGradient)"/>
  
  <!-- Pulsing glow circles -->
  <circle cx="120" cy="100" r="60" fill="url(#glowCircle)" class="pulse-ring"/>
  <circle cx="120" cy="100" r="60" fill="url(#glowCircle)" class="pulse-ring" style="animation-delay: 1s;"/>
  <circle cx="120" cy="100" r="60" fill="url(#glowCircle)" class="pulse-ring" style="animation-delay: 2s;"/>
  
  <!-- Grid lines -->
  <g class="grid-animation">
    <line x1="0" y1="180" x2="240" y2="180" class="grid-line"/>
    <line x1="0" y1="195" x2="240" y2="195" class="grid-line"/>
    <line x1="0" y1="210" x2="240" y2="210" class="grid-line"/>
    <line x1="0" y1="225" x2="240" y2="225" class="grid-line"/>
    
    <line x1="40" y1="180" x2="40" y2="240" class="grid-line"/>
    <line x1="80" y1="180" x2="80" y2="240" class="grid-line"/>
    <line x1="120" y1="180" x2="120" y2="240" class="grid-line"/>
    <line x1="160" y1="180" x2="160" y2="240" class="grid-line"/>
    <line x1="200" y1="180" x2="200" y2="240" class="grid-line"/>
  </g>
  
  <!-- Greek Head - Pixel Art Style -->
  <g class="head-container glow-effect">
    <!-- Top of head/hair (row 1) -->
    <rect x="96" y="20" width="8" height="8" fill="url(#pink)" class="color-shift"/>
    <rect x="104" y="20" width="8" height="8" fill="url(#cyan)" class="color-shift" style="animation-delay: 0.5s;"/>
    <rect x="112" y="20" width="8" height="8" fill="url(#purple)" class="color-shift" style="animation-delay: 1s;"/>
    <rect x="120" y="20" width="8" height="8" fill="url(#cyan)" class="color-shift" style="animation-delay: 1.5s;"/>
    <rect x="128" y="20" width="8" height="8" fill="url(#pink)" class="color-shift" style="animation-delay: 2s;"/>
    <rect x="136" y="20" width="8" height="8" fill="url(#purple)" class="color-shift" style="animation-delay: 2.5s;"/>
    
    <!-- Hair/forehead (row 2) -->
    <rect x="88" y="28" width="8" height="8" fill="url(#purple)"/>
    <rect x="96" y="28" width="8" height="8" fill="url(#cyan)"/>
    <rect x="104" y="28" width="8" height="8" fill="url(#pink)"/>
    <rect x="112" y="28" width="8" height="8" fill="url(#cyan)"/>
    <rect x="120" y="28" width="8" height="8" fill="url(#purple)"/>
    <rect x="128" y="28" width="8" height="8" fill="url(#pink)"/>
    <rect x="136" y="28" width="8" height="8" fill="url(#cyan)"/>
    <rect x="144" y="28" width="8" height="8" fill="url(#purple)"/>
    
    <!-- Upper hair (row 3) -->
    <rect x="80" y="36" width="8" height="8" fill="url(#cyan)"/>
    <rect x="88" y="36" width="8" height="8" fill="url(#purple)"/>
    <rect x="96" y="36" width="8" height="8" fill="url(#pink)"/>
    <rect x="104" y="36" width="8" height="8" fill="url(#cyan)"/>
    <rect x="112" y="36" width="8" height="8" fill="url(#purple)"/>
    <rect x="120" y="36" width="8" height="8" fill="url(#cyan)"/>
    <rect x="128" y="36" width="8" height="8" fill="url(#pink)"/>
    <rect x="136" y="36" width="8" height="8" fill="url(#purple)"/>
    <rect x="144" y="36" width="8" height="8" fill="url(#cyan)"/>
    <rect x="152" y="36" width="8" height="8" fill="url(#pink)"/>
    
    <!-- Forehead (row 4) -->
    <rect x="80" y="44" width="8" height="8" fill="url(#purple)"/>
    <rect x="88" y="44" width="8" height="8" fill="url(#pink)"/>
    <rect x="96" y="44" width="8" height="8" fill="url(#cyan)"/>
    <rect x="104" y="44" width="8" height="8" fill="url(#pink)"/>
    <rect x="112" y="44" width="8" height="8" fill="url(#cyan)"/>
    <rect x="120" y="44" width="8" height="8" fill="url(#purple)"/>
    <rect x="128" y="44" width="8" height="8" fill="url(#cyan)"/>
    <rect x="136" y="44" width="8" height="8" fill="url(#pink)"/>
    <rect x="144" y="44" width="8" height="8" fill="url(#purple)"/>
    <rect x="152" y="44" width="8" height="8" fill="url(#cyan)"/>
    
    <!-- Upper face (row 5) -->
    <rect x="80" y="52" width="8" height="8" fill="url(#cyan)"/>
    <rect x="88" y="52" width="8" height="8" fill="url(#purple)"/>
    <rect x="96" y="52" width="8" height="8" fill="url(#pink)"/>
    <rect x="104" y="52" width="8" height="8" fill="url(#cyan)"/>
    <rect x="112" y="52" width="8" height="8" fill="url(#pink)"/>
    <rect x="120" y="52" width="8" height="8" fill="url(#cyan)"/>
    <rect x="128" y="52" width="8" height="8" fill="url(#pink)"/>
    <rect x="136" y="52" width="8" height="8" fill="url(#purple)"/>
    <rect x="144" y="52" width="8" height="8" fill="url(#cyan)"/>
    <rect x="152" y="52" width="8" height="8" fill="url(#purple)"/>
    
    <!-- Eyes area (row 6) -->
    <rect x="80" y="60" width="8" height="8" fill="url(#purple)"/>
    <rect x="88" y="60" width="8" height="8" fill="url(#cyan)"/>
    <rect x="96" y="60" width="8" height="8" fill="url(#yellow)"/>
    <rect x="104" y="60" width="8" height="8" fill="url(#pink)"/>
    <rect x="112" y="60" width="8" height="8" fill="url(#cyan)"/>
    <rect x="120" y="60" width="8" height="8" fill="url(#purple)"/>
    <rect x="128" y="60" width="8" height="8" fill="url(#cyan)"/>
    <rect x="136" y="60" width="8" height="8" fill="url(#yellow)"/>
    <rect x="144" y="60" width="8" height="8" fill="url(#pink)"/>
    <rect x="152" y="60" width="8" height="8" fill="url(#purple)"/>
    
    <!-- Mid face (row 7) -->
    <rect x="80" y="68" width="8" height="8" fill="url(#cyan)"/>
    <rect x="88" y="68" width="8" height="8" fill="url(#purple)"/>
    <rect x="96" y="68" width="8" height="8" fill="url(#pink)"/>
    <rect x="104" y="68" width="8" height="8" fill="url(#cyan)"/>
    <rect x="112" y="68" width="8" height="8" fill="url(#purple)"/>
    <rect x="120" y="68" width="8" height="8" fill="url(#cyan)"/>
    <rect x="128" y="68" width="8" height="8" fill="url(#purple)"/>
    <rect x="136" y="68" width="8" height="8" fill="url(#pink)"/>
    <rect x="144" y="68" width="8" height="8" fill="url(#cyan)"/>
    <rect x="152" y="68" width="8" height="8" fill="url(#purple)"/>
    
    <!-- Nose area (row 8) -->
    <rect x="80" y="76" width="8" height="8" fill="url(#purple)"/>
    <rect x="88" y="76" width="8" height="8" fill="url(#pink)"/>
    <rect x="96" y="76" width="8" height="8" fill="url(#cyan)"/>
    <rect x="104" y="76" width="8" height="8" fill="url(#purple)"/>
    <rect x="112" y="76" width="8" height="8" fill="url(#pink)"/>
    <rect x="120" y="76" width="8" height="8" fill="url(#purple)"/>
    <rect x="128" y="76" width="8" height="8" fill="url(#cyan)"/>
    <rect x="136" y="76" width="8" height="8" fill="url(#purple)"/>
    <rect x="144" y="76" width="8" height="8" fill="url(#pink)"/>
    <rect x="152" y="76" width="8" height="8" fill="url(#cyan)"/>
    
    <!-- Upper mouth (row 9) -->
    <rect x="80" y="84" width="8" height="8" fill="url(#cyan)"/>
    <rect x="88" y="84" width="8" height="8" fill="url(#purple)"/>
    <rect x="96" y="84" width="8" height="8" fill="url(#pink)"/>
    <rect x="104" y="84" width="8" height="8" fill="url(#cyan)"/>
    <rect x="112" y="84" width="8" height="8" fill="url(#purple)"/>
    <rect x="120" y="84" width="8" height="8" fill="url(#cyan)"/>
    <rect x="128" y="84" width="8" height="8" fill="url(#purple)"/>
    <rect x="136" y="84" width="8" height="8" fill="url(#pink)"/>
    <rect x="144" y="84" width="8" height="8" fill="url(#cyan)"/>
    <rect x="152" y="84" width="8" height="8" fill="url(#purple)"/>
    
    <!-- Mouth/chin (row 10) -->
    <rect x="88" y="92" width="8" height="8" fill="url(#cyan)"/>
    <rect x="96" y="92" width="8" height="8" fill="url(#purple)"/>
    <rect x="104" y="92" width="8" height="8" fill="url(#pink)"/>
    <rect x="112" y="92" width="8" height="8" fill="url(#cyan)"/>
    <rect x="120" y="92" width="8" height="8" fill="url(#purple)"/>
    <rect x="128" y="92" width="8" height="8" fill="url(#pink)"/>
    <rect x="136" y="92" width="8" height="8" fill="url(#cyan)"/>
    <rect x="144" y="92" width="8" height="8" fill="url(#purple)"/>
    
    <!-- Lower chin (row 11) -->
    <rect x="96" y="100" width="8" height="8" fill="url(#cyan)"/>
    <rect x="104" y="100" width="8" height="8" fill="url(#purple)"/>
    <rect x="112" y="100" width="8" height="8" fill="url(#pink)"/>
    <rect x="120" y="100" width="8" height="8" fill="url(#cyan)"/>
    <rect x="128" y="100" width="8" height="8" fill="url(#purple)"/>
    <rect x="136" y="100" width="8" height="8" fill="url(#pink)"/>
    
    <!-- Neck top (row 12) -->
    <rect x="104" y="108" width="8" height="8" fill="url(#purple)"/>
    <rect x="112" y="108" width="8" height="8" fill="url(#cyan)"/>
    <rect x="120" y="108" width="8" height="8" fill="url(#purple)"/>
    <rect x="128" y="108" width="8" height="8" fill="url(#pink)"/>
    
    <!-- Neck bottom (row 13) -->
    <rect x="108" y="116" width="8" height="8" fill="url(#cyan)"/>
    <rect x="116" y="116" width="8" height="8" fill="url(#purple)"/>
    <rect x="124" y="116" width="8" height="8" fill="url(#pink)"/>
    
    <!-- Base stub -->
    <rect x="112" y="124" width="8" height="8" fill="url(#purple)"/>
    <rect x="120" y="124" width="8" height="8" fill="url(#cyan)"/>
  </g>
  
  <!-- Stars -->
  <circle cx="30" cy="40" r="3" fill="#FFFB96">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="60" r="3" fill="#FF71CE">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="100" r="2" fill="#01CDFE">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="2" fill="#B967FF">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="160" r="2" fill="#FFFB96">
    <animate attributeName="opacity" values="1;0.4;1" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="140" r="2" fill="#FF71CE">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title text -->
  <text x="120" y="210" text-anchor="middle" font-family="monospace" font-size="14" fill="#FF71CE" font-weight="bold">
    ◆ Ｇ Ｒ Ｅ Ｅ Ｋ  Ｈ Ｅ Ａ Ｄ ◆
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="120" y="228" text-anchor="middle" font-family="monospace" font-size="11" fill="#01CDFE">
    ═══ Ｖ Ａ Ｐ Ｏ Ｒ Ｗ Ａ Ｖ Ｅ ═══
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>
