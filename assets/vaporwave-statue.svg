<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 8px #B967FF) drop-shadow(0 0 15px #E0B0FF); }
        50% { filter: drop-shadow(0 0 20px #B967FF) drop-shadow(0 0 30px #E0B0FF); }
      }
      
      @keyframes rotate3d {
        0% { transform: perspective(600px) rotateY(0deg); }
        100% { transform: perspective(600px) rotateY(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .statue-main {
        animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
        transform-origin: center center;
      }
      
      .rotate-effect {
        animation: rotate3d 10s linear infinite;
        transform-origin: center center;
      }
      
      .grid-line {
        stroke: #B967FF;
        stroke-width: 1.5;
        opacity: 0.4;
      }
      
      @keyframes gridMove {
        0% { transform: translateY(0) scaleY(1); }
        100% { transform: translateY(20px) scaleY(1.1); }
      }
      
      .grid-animation {
        animation: gridMove 1.5s linear infinite;
      }
      
      .pulse-circle {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
    
    <!-- Colores basados en la imagen -->
    <linearGradient id="purpleLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0B0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5FBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A4C93;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleMid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8A4D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9F86C0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5E3A8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D1E6D;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowCircle">
      <stop offset="0%" style="stop-color:#FF71CE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B967FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Glow circles behind statue -->
  <circle cx="100" cy="120" r="80" fill="url(#glowCircle)" class="pulse-circle"/>
  <circle cx="100" cy="120" r="60" fill="url(#glowCircle)" class="pulse-circle" style="animation-delay: 1s;"/>
  
  <!-- Animated Grid Floor -->
  <g class="grid-animation">
    <line x1="0" y1="240" x2="200" y2="240" class="grid-line"/>
    <line x1="0" y1="252" x2="200" y2="252" class="grid-line"/>
    <line x1="0" y1="264" x2="200" y2="264" class="grid-line"/>
    <line x1="0" y1="276" x2="200" y2="276" class="grid-line"/>
    <line x1="0" y1="288" x2="200" y2="288" class="grid-line"/>
    
    <line x1="40" y1="240" x2="40" y2="300" class="grid-line"/>
    <line x1="80" y1="240" x2="80" y2="300" class="grid-line"/>
    <line x1="120" y1="240" x2="120" y2="300" class="grid-line"/>
    <line x1="160" y1="240" x2="160" y2="300" class="grid-line"/>
  </g>
  
  <!-- Statue in pixel art style based on the image -->
  <g class="statue-main rotate-effect">
    <!-- Head top/hair -->
    <rect x="86" y="20" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="20" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="20" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="20" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="110" y="20" width="6" height="6" fill="url(#purpleMid)"/>
    
    <!-- Upper head -->
    <rect x="80" y="26" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="86" y="26" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="26" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="26" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="26" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="110" y="26" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="116" y="26" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Face upper -->
    <rect x="80" y="32" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="86" y="32" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="92" y="32" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="32" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="32" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="110" y="32" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="116" y="32" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Face mid -->
    <rect x="80" y="38" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="86" y="38" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="92" y="38" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="38" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="38" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="110" y="38" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="116" y="38" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Face lower -->
    <rect x="86" y="44" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="92" y="44" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="98" y="44" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="44" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="110" y="44" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Chin/Neck -->
    <rect x="92" y="50" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="98" y="50" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="104" y="50" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Upper shoulders -->
    <rect x="74" y="56" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="80" y="56" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="56" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="56" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="56" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="56" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="110" y="56" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="116" y="56" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Chest area -->
    <rect x="68" y="62" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="74" y="62" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="80" y="62" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="62" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="62" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="62" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="62" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="110" y="62" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="116" y="62" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="122" y="62" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Torso upper -->
    <rect x="68" y="68" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="74" y="68" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="80" y="68" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="68" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="68" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="68" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="104" y="68" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="110" y="68" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="116" y="68" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Torso mid -->
    <rect x="68" y="74" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="74" y="74" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="80" y="74" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="74" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="74" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="74" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="104" y="74" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="110" y="74" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Arms/Torso wide -->
    <rect x="62" y="80" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="68" y="80" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="74" y="80" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="80" y="80" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="80" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="80" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="98" y="80" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="104" y="80" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="110" y="80" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="116" y="80" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Lower torso -->
    <rect x="62" y="86" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="68" y="86" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="74" y="86" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="80" y="86" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="86" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="86" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="98" y="86" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="104" y="86" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="110" y="86" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Waist -->
    <rect x="68" y="92" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="74" y="92" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="80" y="92" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="86" y="92" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="92" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="98" y="92" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="104" y="92" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Hips -->
    <rect x="74" y="98" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="80" y="98" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="86" y="98" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="98" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="98" y="98" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Upper legs -->
    <rect x="74" y="104" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="80" y="104" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="86" y="104" width="6" height="6" fill="url(#purpleLight)"/>
    <rect x="92" y="104" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="98" y="104" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Lower body continuation -->
    <rect x="80" y="110" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="86" y="110" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="92" y="110" width="6" height="6" fill="url(#purpleDark)"/>
    
    <rect x="80" y="116" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="86" y="116" width="6" height="6" fill="url(#purpleMid)"/>
    <rect x="92" y="116" width="6" height="6" fill="url(#purpleDark)"/>
    
    <!-- Base fragments -->
    <rect x="86" y="122" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="74" y="122" width="6" height="6" fill="url(#purpleDark)"/>
    <rect x="98" y="122" width="6" height="6" fill="url(#purpleDark)"/>
  </g>
  
  <!-- Pedestal -->
  <rect x="60" y="200" width="80" height="12" fill="#6A4C93" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="55" y="212" width="90" height="18" fill="#5E3A8C" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="50" r="3" fill="#E0B0FF">
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="70" r="3" fill="#DDA0DD">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="30" r="2" fill="#B967FF">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="40" r="2" fill="#FF71CE">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="100" y="255" text-anchor="middle" font-family="monospace" font-size="11" fill="#E0B0FF" font-weight="bold">
    ♦ Ｃ Ｌ Ａ Ｓ Ｓ Ｉ Ｃ Ａ Ｌ ♦
    <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
  </text>
  <text x="100" y="270" text-anchor="middle" font-family="monospace" font-size="10" fill="#B967FF">
    ✧ V A P O R W A V E ✧
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
