<svg width="200" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotate {
        0% { transform: perspective(400px) rotateY(0deg); }
        100% { transform: perspective(400px) rotateY(360deg); }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #FF71CE) drop-shadow(0 0 10px #01CDFE); }
        50% { filter: drop-shadow(0 0 15px #FF71CE) drop-shadow(0 0 20px #01CDFE); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .statue-group {
        animation: rotate 8s linear infinite, float 3s ease-in-out infinite;
        transform-origin: center center;
      }
      
      .glow-effect {
        animation: glow 2s ease-in-out infinite;
      }
      
      .grid-line {
        stroke: #B967FF;
        stroke-width: 1;
        opacity: 0.3;
      }
      
      @keyframes gridMove {
        0% { transform: translateY(0); }
        100% { transform: translateY(20px); }
      }
      
      .grid-animation {
        animation: gridMove 1s linear infinite;
      }
    </style>
    
    <linearGradient id="statueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF71CE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#01CDFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B967FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330066;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="280" fill="url(#skyGradient)"/>
  
  <!-- Animated Grid Floor -->
  <g class="grid-animation">
    <line x1="0" y1="240" x2="200" y2="240" class="grid-line"/>
    <line x1="0" y1="250" x2="200" y2="250" class="grid-line"/>
    <line x1="0" y1="260" x2="200" y2="260" class="grid-line"/>
    <line x1="0" y1="270" x2="200" y2="270" class="grid-line"/>
    <line x1="0" y1="280" x2="200" y2="280" class="grid-line"/>
    
    <line x1="50" y1="240" x2="50" y2="280" class="grid-line"/>
    <line x1="100" y1="240" x2="100" y2="280" class="grid-line"/>
    <line x1="150" y1="240" x2="150" y2="280" class="grid-line"/>
  </g>
  
  <!-- Sun/Moon -->
  <circle cx="170" cy="30" r="15" fill="#FFFB96" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Statue - Pixel Art Style -->
  <g class="statue-group glow-effect">
    <!-- Head -->
    <rect x="85" y="70" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="70" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="70" width="10" height="10" fill="url(#statueGradient)"/>
    
    <!-- Hair/Crown -->
    <rect x="80" y="60" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="90" y="60" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="100" y="60" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="110" y="60" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="85" y="50" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="50" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="50" width="10" height="10" fill="url(#statueGradient)"/>
    
    <!-- Face details -->
    <rect x="90" y="75" width="5" height="5" fill="#01CDFE" opacity="0.8"/>
    <rect x="105" y="75" width="5" height="5" fill="#01CDFE" opacity="0.8"/>
    
    <!-- Neck -->
    <rect x="90" y="80" width="10" height="5" fill="url(#statueGradient)"/>
    <rect x="95" y="80" width="10" height="5" fill="url(#statueGradient)"/>
    
    <!-- Shoulders -->
    <rect x="75" y="90" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="85" y="90" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="90" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="90" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="115" y="90" width="10" height="10" fill="url(#statueGradient)"/>
    
    <!-- Torso -->
    <rect x="85" y="100" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="100" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="100" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="85" y="110" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="110" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="110" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="85" y="120" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="120" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="120" width="10" height="10" fill="url(#statueGradient)"/>
    
    <!-- Robe/Dress -->
    <rect x="80" y="130" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="90" y="130" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="100" y="130" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="110" y="130" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="75" y="140" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="85" y="140" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="140" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="140" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="115" y="140" width="10" height="10" fill="url(#statueGradient)"/>
    
    <!-- Lower body -->
    <rect x="85" y="150" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="150" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="150" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="85" y="160" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="95" y="160" width="10" height="10" fill="url(#statueGradient)"/>
    <rect x="105" y="160" width="10" height="10" fill="url(#statueGradient)"/>
    
    <!-- Base/Pedestal -->
    <rect x="75" y="170" width="10" height="5" fill="url(#statueGradient)"/>
    <rect x="85" y="170" width="10" height="5" fill="url(#statueGradient)"/>
    <rect x="95" y="170" width="10" height="5" fill="url(#statueGradient)"/>
    <rect x="105" y="170" width="10" height="5" fill="url(#statueGradient)"/>
    <rect x="115" y="170" width="10" height="5" fill="url(#statueGradient)"/>
  </g>
  
  <!-- Pedestal -->
  <rect x="70" y="175" width="60" height="10" fill="#B967FF" opacity="0.5"/>
  <rect x="65" y="185" width="70" height="15" fill="#B967FF" opacity="0.7"/>
  
  <!-- Stars -->
  <circle cx="30" cy="40" r="2" fill="#FFFB96">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="20" r="2" fill="#FF71CE">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="60" r="2" fill="#01CDFE">
    <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="80" r="2" fill="#B967FF">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="100" y="225" text-anchor="middle" font-family="monospace" font-size="12" fill="#FF71CE" font-weight="bold">
    ＜ Ａ Ｅ Ｓ Ｔ Ｈ Ｅ Ｔ Ｉ Ｃ ＞
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
